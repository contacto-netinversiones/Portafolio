<!DOCTYPE html>
<html lang="es">

    <title>Portafolio Profesional - Infraestructura, Redes y Ciberseguridad</title>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;

            background: url('assets/fondo-ciberseguridad.jpg') no-repeat center center fixed;
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            color: #333;
            line-height: 1.6;
        }
        header {
            /* Encabezado semi-transparente para que se vea un poco el fondo */
            background: rgba(10, 61, 98, 0.9); 
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

            font-size: 3em;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        header p {
            font-size: 1.2em;
            font-weight: 300;
        }
        section {
            padding: 2.5rem;
            max-width: 900px;
            margin: 2rem auto;
            /* Fondo blanco semi-transparente para la legibilidad */
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        h2 {
            color: #0a3d62;
            font-size: 2em;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid #1a5c8a;
            padding-bottom: 0.5rem;
            font-weight: 600;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #f9f9f9;
            margin-bottom: 0.8rem;
            padding: 1rem 1.5rem;
            border-left: 5px solid #1a5c8a;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        ul li:hover {
            background: #e6f7ff;
            transform: translateX(5px);
        }
        footer {
            text-align: center;
            padding: 2rem;
            color: #ccc; /* Color más claro para que contraste con el fondo oscuro */
            font-size: 0.9em;
            margin-top: 3rem;
            /* Fondo transparente para que se vea el fondo de la página */
            background: transparent;
        }
        a {
            color: #1a5c8a;
            text-decoration: none;
