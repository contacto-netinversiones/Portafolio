<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portafolio Profesional - Infraestructura, Redes y Ciberseguridad</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            /* --- FONDO DE IMAGEN APLICADO --- */
            background: url('assets/fondo-ciberseguridad.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: rgba(10, 61, 98, 0.9); 
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        header p {
            font-size: 1.2em;
            font-weight: 300;
        }
        
        /* ESTILOS GENERALES PARA SECCIONES NORMALES Y ACORDEONES */
        section, details {
            padding: 2.5rem;
            max-width: 900px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.95); /* Fondo blanco semi-transparente */
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: block;
        }

        /* Hover general para secciones y acordeones */
        section:hover, details:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        
        /* >>> NUEVA REGLA: Justificar texto en párrafos de las secciones <<< */
        section p, details p {
            text-align: justify;
        }

        /* ESTILOS DE TÍTULOS (H2 y SUMMARY) */
        h2, summary {
            font-size: 2em;
            color: #0a3d62;
            font-weight: 600;
            border-bottom: 3px solid #1a5c8a;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        /* ESTILOS ESPECÍFICOS DEL TÍTULO DEL ACORDEÓN (<summary>) */
        summary {
            cursor: pointer; /* Indica que es clickeable */
            list-style: none; /* Oculta la flecha por defecto */
            position: relative;
        }
        
        /* Ajustamos el margen en secciones normales */
        section h2 {
            margin-bottom: 1.5rem;
        }
        
        /* Quitamos el margen inferior en summary cuando está cerrado */
        details:not([open]) summary {
             margin-bottom: 0;
        }
        
        /* Flecha apuntando a la derecha (cerrado) */
        summary::after {
            content: '▶'; 
            position: absolute;
            right: 0;
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }
        
        /* Flecha apuntando hacia abajo (abierto) */
        details[open] summary::after {
            content: '▼';
            transform: rotate(0deg);
        }
        
        /* Estilos de contenido */
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #f9f9f9;
            margin-bottom: 0.8rem;
            padding: 1rem 1.5rem;
            border-left: 5px solid #1a5c8a;
