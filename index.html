<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portafolio Profesional - Infraestructura, Redes y Ciberseguridad</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            /* FONDO DEGRADADO SUAVE Y LIMPIO (Sustituye la imagen) */
            background: linear-gradient(135deg, #e0f2f7 0%, #c2e0f0 100%); 
            color: #333;
            line-height: 1.6;
        }
        header {
            /* Degradado azul oscuro para el encabezado */
            background: linear-gradient(90deg, #0a3d62 0%, #1a5c8a 100%); 
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        header p {
            font-size: 1.2em;
            font-weight: 300;
        }
        section {
            padding: 2.5rem;
            max-width: 900px;
            margin: 2rem auto;
            /* Fondo blanco s√≥lido para legibilidad */
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        h2 {
            color: #0a3d62;
            font-size: 2em;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid #1a5c8a;
            padding-bottom: 0.5rem;
            font-weight: 600;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #f9f9f9;
            margin-bottom: 0.8rem;
            padding: 1rem 1.5rem;
            border-left: 5px solid #1a5c8a;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        ul li:hover {
            background: #e6f7ff;
            transform: translateX(5px);
        }
        footer {
            text-align: center;
            padding: 2rem;
            color: #777;
            font-size: 0.9em;
            margin-top: 3rem;
            background: transparent;
        }
        a {
            color: #1a5c8a;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0a3d62;
            text-decoration: underline;
        }
    </style>
